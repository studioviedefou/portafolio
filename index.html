<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor">
    <div class="perfil">
      <img src="imagenes/perfil.jpg" alt="Foto de perfil" class="foto-perfil">
      <div class="info">
        <h2>angel.rjas</h2>
        <div class="botones">
          <button>Editar perfil</button>
          <button>Ver archivo</button>
        </div>
        <div class="stats">
          <p><strong>10</strong> publicaciones</p>
          <p><strong>22</strong> seguidores</p>
          <p><strong>93</strong> seguidos</p>
        </div>
        <div class="nombre">
          <p><strong>Angel Rojas</strong></p>
        </div>
      </div>
    </div>

    <div class="galeria">
      <img src="imagenes/post1.jpg" alt="Post 1">
      <img src="imagenes/post2.jpg" alt="Post 2">
      <img src="imagenes/post3.jpg" alt="Post 3">
    </div>
  </div>
</body>
</html>
